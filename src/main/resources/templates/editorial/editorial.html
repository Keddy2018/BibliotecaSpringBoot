<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/estilos.css" rel="stylesheet">

    <title>Editorial</title>
</head>

<body>

    
    <header id="header-home">
        <div class="conteiner">
            <h1 class="display-3 text-center">Editoriales <a th:href="@{/}" class="home"> <ion-icon name="home-sharp" size="large"></ion-icon></a></h1>
        </div>
    </header>



    <!--INICIO DEL ACORCION-->
    <div class="accordion" id="accordionExample">

        <!--Principio acordion 1 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne">
                    Agregar una nueva Editorial
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">

                    <!--Principio de formulario para agregar una nueva editorial -->
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label><strong>Nombre de la Editorial</strong></label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Editorial">
                        </div>

                        <button type="submit" class="btn btn-primary col-md-12">Crear Nuevo Editorial</button>
                    </form>
                    <!--Fin de formulario para agregar una nueva editorial-->
                </div>
            </div>
        </div>
        <!--Fin acordion 1 -->




        <!--Principio acordion 2 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Buscar una Editorial
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse mb-2" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <!--Principio de formulario buscar una editorial -->
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <label><strong>Editorial a Buscar</strong></label>
                            <input type="text" class="form-control" id="exampleInputName2" placeholder="Nombre">
                        </div>
                        <button type="submit" class="btn btn-primary col-md-12">Buscar</button>
                    </form>
                    <!--Fin de formulario para buscar una editorial -->

                    <!--Inicio de Tabla Busqueda-->
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre Editorial</th>
                                    <th scope="col">Baja</th>
                                    <th scope="col">Modificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Ejemplo 1</td>
                                    <td><button type="submit" class="btn btn-danger col-md-12">Dar de Baja</button></td>
                                    <td><button type="submit" class="btn btn-warning col-md-12">Modificar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--Fin de tabla busqueda-->
                </div>
            </div>
        </div>
        <!--Fin acordion 2 -->




        <!--Inicio acordion 3 -->
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Mostrar todos las Editoriales
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">

                    <!--Inicio de Tabla Busqueda-->
                    <div class="container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre Editorial</th>
                                    <th scope="col">Baja</th>
                                    <th scope="col">Modificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Ejemplo 1</td>
                                    <td><button type="submit" class="btn btn-danger col-md-12">Dar de Baja</button></td>
                                    <td><button type="submit" class="btn btn-warning col-md-12">Modificar</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--Fin de tabla busqueda-->
                </div>
            </div>
        </div>
        <!--Fin acordion 3 -->


    </div>
    <!--INICIO DEL ACORCION-->








    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
