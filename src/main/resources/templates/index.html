<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">

    <title>Hola mundo desde NetBeans</title>
</head>

<body>

    <header id="header-home">
        <div class="conteiner">
            <h1 class="display-3 text-center">Biblioteca Luci</h1>
        </div>
    </header>




    <nav>
        <div class="row mb-2">
            <a class="btn btn-primary col-xs-6 col-md-4" th:href="@{libro/}" role="button">Manejo de Libros</a>
            <a class="btn btn-primary col-xs-6 col-md-4" th:href="@{autor/}" role="button">Manejo de Autores</a>
            <a class="btn btn-primary col-xs-6 col-md-4" th:href="@{editorial/}" role="button">Manejo de Editoriales</a>
        </div>
    </nav>






    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img\slider-home\imagen1.jpeg" class="d-block w-100" alt="Img 1">
            </div>
            <div class="carousel-item">
                <img src="img\slider-home\imagen2.jpg" class="d-block w-100" alt="Img 2">
            </div>
            <div class="carousel-item">
                <img src="img\slider-home\imagen3.jpg" class="d-block w-100" alt="Img 3">
            </div>
            <div class="carousel-item">
                <img src="img\slider-home\imagen4.jpg" class="d-block w-100" alt="Img 1">
            </div>
        </div>
    </div>











    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>


</body>

</html>
